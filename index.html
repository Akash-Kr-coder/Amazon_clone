<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon_clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-singin border">
                <a href="#" class="nav-first"><p>Hello, sign in</p></a>
                <a href="#" class="nav-second"><p>Account & Lists</p></a>
            </div>
            <div class="nav-return border">
                <a href="#" class="nav-first"><p>Returns</p></a>
                <a href="#" class="nav-second"><p>& Orders</p></a>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <a href="#" class="bottom-border">Today's Deals</a>
                <a href="#" class="bottom-border">Customer Service</a>
                <a href="#" class="bottom-border">Registry</a>
                <a href="#" class="bottom-border">Gift Card</a>
                <a href="#" class="bottom-border">Sell</a>
            </div>
            <div class="panel-deals">
                <a href="#" class="bottom-border">Shop deals in electronics</a>
            </div>
        </div>
    </header>
    <div class="hero-section">
        <div class="hero-message">
            You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="#"> Click here to go to amazon.in</a>
        </div>
    </div>
</body>
</html>
